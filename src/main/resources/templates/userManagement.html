<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" th:href="@{/home.css}" />

</head>
<body>
<form
        th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-login" value="登出"/>
</form>
<div class="container my-2">
    <h1>员工管理</h1>
    <a th:href = "@{/userManagement/add}" class ="btn btn-add">添加员工</a>
    <br/><br/>

    <table class = "table table-hover table-dark table-border">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>职位</th>
            <th>所属组</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="entity: ${entities}">
            <td th:text="${entity.uid}"/>
            <td th:text="${entity.username}"/>
            <td th:text="${entity.usernickname}"/>
            <td th:text="${entity.usertype.name()}" />
            <td th:text="${entity.usergroup.groupName}" />

            <td>
                <a th:href="@{/admin/update/{id}(id=${entity.uid})}" >
                    <button type="button" class="btn btn-update">更新</button>
                </a>
                <a th:href="@{/admin/delete/{id}(id=${entity.uid})}" >
                    <button type="button" class="btn btn-red" >删除</button>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
